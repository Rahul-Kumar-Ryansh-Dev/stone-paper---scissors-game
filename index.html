<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Rock Paper Scissors</h1>
      <p class="subtitle">Test your skills against the computer</p>
    </header>

    <!-- Score Board -->
    <div class="scoreboard">
      <div class="score-item">
        <div class="score-label">You</div>
        <div class="score-value" id="user-score">0</div>
      </div>
      <div class="vs-divider">vs</div>
      <div class="score-item">
        <div class="score-label">Computer</div>
        <div class="score-value" id="computer-score">0</div>
      </div>
    </div>

    <!-- Game Board -->
    <div class="game-board">
      <!-- Player Choice -->
      <div class="player-section">
        <h2 class="section-title">Your Choice</h2>
        <div class="choices" id="choices">
          <button class="choice-btn" id="rock" data-choice="rock">
            <span class="choice-icon">ğŸª¨</span>
            <span class="choice-name">Rock</span>
          </button>
          <button class="choice-btn" id="paper" data-choice="paper">
            <span class="choice-icon">ğŸ“„</span>
            <span class="choice-name">Paper</span>
          </button>
          <button class="choice-btn" id="scissors" data-choice="scissors">
            <span class="choice-icon">âœ‚ï¸</span>
            <span class="choice-name">Scissors</span>
          </button>
        </div>
        <div class="player-display" id="player-display"></div>
      </div>

      <!-- Divider -->
      <div class="game-divider"></div>

      <!-- Computer Choice -->
      <div class="computer-section">
        <h2 class="section-title">Computer's Choice</h2>
        <div class="computer-display" id="computer-display">
          <div class="choice-placeholder">Waiting...</div>
        </div>
      </div>
    </div>

    <!-- Result Message -->
    <div class="result-container">
      <div class="result-message" id="result-message">Make your move to start playing!</div>
    </div>

    <!-- Reset Button -->
    <button class="reset-btn" id="reset-btn">Reset Score</button>
  </div>
<div style="height:25px"></div>
  <script src="js/app.js"></script>
</body>
</html>
